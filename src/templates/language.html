<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Recruitment System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="language-select">
      <h1>
        言語を選択してください<br>
        Please select your language<br>
      </h1>
      <div class="language-grid">
        <a href="{{ url_for('form', lang='ja') }}" class="language-button">
          <span class="lang-name">日本語</span>
          <span class="lang-native">Japanese</span>
        </a>
        <a href="{{ url_for('form', lang='en') }}" class="language-button">
          <span class="lang-name">English</span>
          <span class="lang-native">English</span>
        </a>
        <a href="{{ url_for('form', lang='mn') }}" class="language-button">
          <span class="lang-name">Монгол</span>
          <span class="lang-native">Mongolian</span>
        </a>
        <a href="{{ url_for('form', lang='vi') }}" class="language-button">
          <span class="lang-name">Tiếng Việt</span>
          <span class="lang-native">Vietnamese</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
